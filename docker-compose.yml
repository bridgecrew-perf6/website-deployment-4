version: '3.7'
services:
  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    restart: always
    ports:
      - 8081:8080
      - 50022:50000
    container_name: jenkins
    volumes:
      - ./jenkins:/var/jenkins_home
      - ./jenkins/setup.sh:/usr/local/bin/setup.sh
      - ./jenkins/bin:/usr/local/jenkins/bin
      - ./var/www/html:/var/www/html
    command: /usr/local/bin/setup.sh
  nginx:
    image: nginx
    privileged: true
    user: root
    restart: always
    ports:
     - 80:80
     - 443:443
    container_name: nginx
    volumes:
     - ./nginx/nginx.conf:/etc/nginx/nginx.conf
     - ./nginx/servers:/etc/nginx/servers
     - ./var/www/html:/var/www/html
     - /etc/letsencrypt:/etc/letsencrypt
    environment:
     - NGINX_HOST=ienza.tech
     - NGINX_PORT=80
